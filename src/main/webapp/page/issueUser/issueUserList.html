<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<!-- 操作 -->
	<fieldset class="layui-elem-field">
	  <legend>操作</legend>
	  <div class="layui-field-box">
   		 <div class="layui-inline">
			<a class="layui-btn layui-btn-radius layui-btn-normal addNews_btn">添加数据</a>
		 </div>
	  </div>
	</fieldset>
	
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
	
	<script type="text/html" id="stateSwitch">
  		<!-- 这里的 checked 的状态只是演示 -->
  		<input type="checkbox" name="STATE" value="{{d.USERCODE}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="stateSwitch" {{ d.STATE == 1 ? 'checked' : '' }}>
	</script>
	
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="issueUserList.js"></script>
</body>
</html>
