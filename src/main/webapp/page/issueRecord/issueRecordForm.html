<fieldset class="solid">
	<legend>创建IssueRecord</legend>
	<input type="hidden" name="issueRecord.ID" value="#(issueRecord.ID??)" />
	<div>
		<label>用户码</label>
		<input type="text" name="issueRecord.USERCODE" value="#(issueRecord.USERCODE??)" />
	</div>
	<div>
		<label>costunit</label>
		<input type="text" name="issueRecord.COSTUNIT" value="#(issueRecord.COSTUNIT??)" />
	</div>
	<div>
		<label>workplace</label>
		<input type="text" name="issueRecord.WORKPLACE" value="#(issueRecord.WORKPLACE??)" />
	</div>
	<div>
		<label>toolid</label>
		<input type="text" name="issueRecord.TOOLID" value="#(issueRecord.TOOLID??)" />
	</div>
	<div>
		<label>count</label>
		<input type="text" name="issueRecord.COUNT" value="#(issueRecord.COUNT??)" />
	</div>
	<div>
		<label>issue time</label>
		<input type="text" name="issueRecord.ISSUETIME" value="#(issueRecord.ISSUETIME??)" />
	</div>
	<div>
		<label>dead line</label>
		<input type="text" name="issueRecord.DEADLINE" value="#(issueRecord.DEADLINE??)" />
	</div>
	<div>
		<label>state</label>
		<input type="text" name="issueRecord.STATE" value="#(issueRecord.STATE??)" />
	</div>
	<div>
		<label>type</label>
		<input type="text" name="issueRecord.TYPE" value="#(issueRecord.TYPE??)" />
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
