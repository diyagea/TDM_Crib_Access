#@layout()
#define main()
<div class="admin-content-box">
	<!-- 列表 -->
	<div class="jf-admin-panel-box">
		<div>
			<button class="layui-btn" onclick="showFancyBox('/demo/limitDeviceTool/add">添加</button>
		</div>
		<table class="layui-table" lay-skin="line">
		  <thead>
		    <tr>
		      <th></th>
		      <th></th>
		      <th></th>
		      <th></th>
		      <th></th>
		      <th></th>
		      <th></th>
		      <th></th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody>
		   #for(x : page.list)
		    <tr>
		      	<td>#(x.ID)</td>
		      	<td>#(x.COSTUNIT)</td>
		      	<td>#(x.WORKPLACE)</td>
		      	<td>#(x.TOOLID)</td>
		      	<td>#(x.COUNT)</td>
		      	<td>#(x.TYPE)</td>
		      	<td>#(x.STATE)</td>
		      	<td>#(x.NOTE)</td>
		      <td>
					<span onclick="showFancyBox('/demo/limitDeviceTool/view?id=#(x.id)')">查看</span>
					<span onclick="showFancyBox('/demo/limitDeviceTool/edit?id=#(x.id)')">更新</span>
					<span onclick="showFancyBox('/demo/limitDeviceTool/delete?id=#(x.id)')">删除</span>
		      </td>
		    </tr>
		   #end
		  </tbody>
		</table>

		#@paginate(page.pageNumber, page.totalPage, "/demo/limitDeviceTool/list?p=")

	</div>

</div>
#end

#define css()

#end

#define js()

	<script type="text/javascript">

	</script>
#end
